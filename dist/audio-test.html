<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Test</title>
</head>
<body>
    <h1>Audio File Test</h1>
    <p>Testing if kwality-house-audio.mp3 can be played directly:</p>
    
    <audio controls>
        <source src="/kwality-house-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <br><br>
    
    <button onclick="playAudio()">Play via JavaScript</button>
    <button onclick="pauseAudio()">Pause</button>
    
    <p id="status"></p>
    
    <script>
        const audio = new Audio('/kwality-house-audio.mp3');
        const status = document.getElementById('status');
        
        function playAudio() {
            status.textContent = 'Attempting to play...';
            audio.play()
                .then(() => {
                    status.textContent = 'Playing successfully!';
                })
                .catch(err => {
                    status.textContent = 'Error: ' + err.message;
                    console.error('Audio play error:', err);
                });
        }
        
        function pauseAudio() {
            audio.pause();
            status.textContent = 'Paused';
        }
        
        audio.addEventListener('ended', () => {
            status.textContent = 'Audio ended';
        });
        
        audio.addEventListener('error', (e) => {
            status.textContent = 'Audio error: ' + e.message;
            console.error('Audio error event:', e);
        });
    </script>
</body>
</html>
